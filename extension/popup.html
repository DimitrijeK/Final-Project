<html>
    <head>
        <script src="popup.js"></script>
        <link rel="stylesheet" type="text/css" href="popup.css">
        <title>Getting Started Extension's Popup</title>
    </head>

    <body>
        <select id="_input_type_dropdown" class="input_type_dropdown">
            <option value="container highlighter">container highlighter</option>
            <option value="text area">text area</option>
        </select>

        <div id="_textarea_option" class="textarea_option">
            <h1>Copy and paste text and press OK</h1>
            <div id="container">
                <p>
                    <textarea id="_input_textarea" class="input_textarea" rows="29" cols="50"></textarea>
                </p>
            </div>
            <input id = "_ok_button" type="button" value="OK">
        </div>
    </body>
</html>
